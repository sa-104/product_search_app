<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果 - 楽天商品検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        select {
            padding: 5px 10px;
            font-size: 1em;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #e91e63;
            font-size: 1.1em;
        }

        .review {
            font-size: 0.9em;
            color: #555;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #fff;
            background-color: #3f51b5;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a.back-link:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <h2>検索結果 （{{ all_data|length }}件）</h2>

    {% if error %}
    <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form method="get" action="/result">
        <input type="hidden" name="keyword" value="{{ keyword }}">
        <select name="sort_order" onchange="this.form.submit()">
            <option value="">並び替え</option>
            <option value="sort_desc" {% if sort_order=='sort_desc' %}selected{% endif %}>金額が高い順</option>
            <option value="sort_asc" {% if sort_order=='sort_asc' %}selected{% endif %}>金額が安い順</option>
            <option value="sort_review_count_asc" {% if sort_order=='sort_review_count_asc' %}selected{% endif %}>レビューが多い順</option>
            <option value="sort_review_count_desc" {% if sort_order=='sort_review_count_desc' %}selected{% endif %}>レビューが少ない順</option>
            <option value="review_average_high" {% if sort_order=='review_average_high' %}selected{% endif %}>評価が高い順</option>
            <option value="review_average_low" {% if sort_order=='review_average_low' %}selected{% endif %}>評価が低い順</option>
        </select>
    </form>

    <div class="products">
        {% for d in all_data %}
        <div class="card">
            <a href="{{d.url}}" target="_blank">
                <img src="{{d.img[0].imageUrl}}" alt="{{d.name}}">
            </a>
            <p>{{d.name}}</p>
            <p class="price">￥{{d.price}}</p>
            <p class="review">レビュー: {{d.review_average}} ({{d.review_count}}件)</p>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-link">戻る</a>
</body>
</html>
