<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽天商品検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #ee1414;
        }

        input[type="text"] {
            width: 250px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ee1414;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #901414;
        }

    </style>
</head>
<body>
    <div class="search-container">
        <h1>楽天商品検索</h1>
        <form action="/result" method="post">
            <input type="text" name="keyword" placeholder="検索したい商品・キーワードを入力">
            <button type="submit">検索</button>
        </form>
    </div>
</body>
</html>
